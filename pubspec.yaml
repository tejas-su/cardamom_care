name: cardamom_care
description: "A image classification project using tensorflow lite"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  tflite_v2: ^1.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  equatable: ^2.0.6
  flutter_bloc: ^8.1.6
  camera: ^0.11.0+2
  image: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.4
  flutter_lints: ^5.0.0



# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/

